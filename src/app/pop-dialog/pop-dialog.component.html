<h1 mat-dialog-title>Konfirmasi</h1>
<div mat-dialog-content>
  <p *ngIf="data.pointer==='delete'">Apakah anda akan menghapus data ini?</p>
  <p *ngIf="data.pointer==='save'">Apakah anda akan menyimpan data ini?</p>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()" cdkFocusInitial>No</button>
  <button mat-button [mat-dialog-close]="data.idEmployee">Yes</button>
</div>
